<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">Company/Logo</a>
        </div>

    <div class= "container" id="form-wrapper">
        <div class="panel panel-primary">
            <div class="panel-body">
                <!-- Entry Form -->
                <form>
                    <label for="name-input" required>Name</label>

                    <input class="form-control" id="comment-input" type="text" style="height: 100px">
                    </div>
                    <button class="btn btn-primary" id="add-to-firebase" type="submit">Submit</button>
                
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer" class="container">

            Some more text here
            <a class="grey-text text-lighten-4 right" href="#!">Company Name here</a>
