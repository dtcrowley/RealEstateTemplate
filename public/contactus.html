<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link type="style/css" rel="stylesheet" href="css/style.css">
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
   
    
    <title>Real Estate Template</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center"><img class="company-logo" src="https://resources.elliman.com/vow/i/l/elliman_logo.png?z=2018-06-05-7855" alt="Logo"></a>
            </div>
        </nav>
    </div>
    <div class="button-holder row">
        <a href="gallery.html"><button class="col s4 m4" id="links">Gallery</button></a>
        <!-- <a href="floorplan.html"><button class="col 3">Floor Plan</button></a> -->
        <a href="details.html"><button class="col s4 m4" id="links">Details</button></a>
        <a href="contactus.html"><button class="col s4 m4" id="links">Contact Us</button></a>
    </div>
    <br><br>
    <!-- Contact Us -->
    <div class= "container" id="form-wrapper">
        <div class="panel panel-primary s12 m6">
            <div class="panel-body">
                <!-- Entry Form -->
                <form method="POST" action="send" class="col s12 m6" name="registration">
                    <label for="name" style="font-weight: bolder;">Name</label>
                    <input class="form-control validate" placeholder="Name" name="name" id="name-input" type="text" required>  
                    
                    <div class="form-group">
                    <label for="emailAddress" style="font-weight: bolder;">Email</label>
                    <input class="form-control validate" placeholder="me@example.com" name="email" id="email-input" type="email" required>
                    <!-- <span class="helper-text" data-error="Please Enter Valid Email Address" data-success="right"></span> -->
                    </div>
                    
                    <div class="form-group">
                    <label for="phone" style="font-weight: bolder;">Phone (Optional)</label>
                    <input class="form-control validate" placeholder="555-555-5555" name="phone" id="phone-input" type="number">
                    </div>                    
                    
                    <div class="form-group">
                    <label for="comments-input" style="font-weight: bolder;">Questions or Comments</label>
                    <input class="form-control validate" placeholder="Interested? Let us know!" name="comment" id="comment-input" type="text" style="height: 100px" required>
                    </div>
                    
                    <input type="submit" class="contact-btn">
                    <!-- <button class="btn btn-primary" id="add-to-firebase" style= "background-color: #009cbd; width: 33%;" type="submit">Send</button> -->
                </form>
                <div id="thank-you-message" style="text-align: center;"></div>
                <br><br>
            </div>
        </div>    
            
    </div>
    
    <div class="container">
        <footer class="page-footer" class="container">
            <div class="container">
                Copyright 841 19th St, Miami Beach, Florida
                <a class="grey-text text-lighten-4 right" href="https://www.elliman.com" target="_blank">Douglas Elliman, Inc.</a>
            </div>
        </footer>
    </div>
    
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
</html>
